apiVersion: apps/v1
kind: Deployment
metadata:
  name: 'goappdeployment'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 'go-web'
  template:
    metadata:
      labels: 
        app: 'go-web'
    spec: 
      containers:
      - name: 'containerwebapp'
        image: omnagare/go-web-app:{{ .Values.image.tag }}
        ports:
          - containerPort: 8080
      
    
      
        
  
